{% extends "admin/base_site.html" %}
{% load admin_static %}

{% block extrastyle %}{{ block.super }}<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}" />{% endblock %}

{% block content_title %}<h1>Print Students List</h1>{% endblock %}

{% block content %}
<div id="content-main">
    <form action="{% url print_students %}" method="get" enctype="multipart/form-data">
      <div>
	<fieldset>
	  <table>
	  {{ form.as_table }}
	  </table>
	</fieldset>
	<div class="submit-row">
	  <input type="submit" value="Submit">
	</div>
    </div>
  </form>
</div>
{% endblock %}

{% block breadcrumbs %}{% endblock %}
